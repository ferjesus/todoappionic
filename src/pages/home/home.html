<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Tareas</ion-title>
  </ion-navbar>

</ion-header>                    



<ion-content padding>
    <ion-list>
        <div *ngFor="let tarea of laTareas; let i = index">
            <ion-card  class="card-elevated" color="tareasNote">
              <ion-card-content>
                <ion-card-title>
                  {{ tarea.CDESCRI }}
                </ion-card-title>
              </ion-card-content>          
              <ion-row no-padding>
                <ion-col text-center>
                  <div ion-button clear small color="secondary" icon-start>
                    <ion-icon name='calendar'></ion-icon>
                    {{ tarea.DFECHA }}
                  </div>
                </ion-col>
              </ion-row>
            </ion-card>
        </div>
      </ion-list>
      <ion-fab right bottom>
          <button ion-fab color="primary">Nuevo</button>
        </ion-fab>
</ion-content>
